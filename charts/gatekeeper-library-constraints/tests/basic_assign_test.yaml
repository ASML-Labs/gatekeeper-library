suite: basic-assign
templates:
  - assign.yaml
tests:
  - it: should work
    set:
      mutationExcludedNamespaces: ["foobar"]
      assigns:
        - name: container-read-only-root-fs
    asserts:
      - equal:
          path: metadata.name
          value: container-read-only-root-fs
        template: assign.yaml
      - equal:
          path: spec.match.excludedNamespaces
          value: ["foobar"]
        template: assign.yaml
