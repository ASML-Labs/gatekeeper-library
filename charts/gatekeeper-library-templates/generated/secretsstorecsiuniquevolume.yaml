apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: secretsstorecsiuniquevolume
spec:
  crd:
    spec:
      names:
        kind: SecretsStoreCSIUniqueVolume
  targets:
  - rego: "package secretsstorecsiuniquevolume\n\nviolation[{\"msg\": msg}] {\n\tvolumes := input.review.object.spec.volumes\n\tcount(volumes) > 0\n\tvolume := volumes[_]\n\tvolume.csi.driver = \"secrets-store.csi.k8s.io\"\n\n\t# converts list into set, which requires unique values\n\tuniqueNames := {x | x = volume.name}\n\tcount(volumes) != count(uniqueNames)\n\tmsg := sprintf(`'%v' has to specify a serviceAccountName`, [input.review.kind.kind])\n}"
    target: admission.k8s.gatekeeper.sh
